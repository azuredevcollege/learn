name: day2-scm-contactsapi

on:
  push:
    branches:
      - master
    paths:
      - 'day2/apps/infrastructure/bicep/scm-contactsapi.bicep'
      - 'day2/apps/dotnetcore/scm/**'
  pull_request:
    branches:
      - master
    paths:
      - 'day2/apps/infrastructure/bicep/scm-contactsapi.bicep'
      - 'day2/apps/dotnetcore/scm/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      DOTNETCORE_PACKAGE_PATH: './publish'


    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Bicep
        uses: anthony-c-martin/setup-bicep@v0.1
        with:
          version: v0.3.255
      
      - name: Transpile bicep files
        run: bicep build ./day2/apps/infrastructure/bicep/scm-contactsapi.bicep

      - name: Archive ARM Template artifacts
        uses: actions/upload-artifact@v2
        #if: github.event_name == 'push'
        with:
          name: drop
          path: ./day2/apps/infrastructure/bicep/scm-contactsapi.json
          retention-days: 30

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      
      - name: Build and publish SCM ContactsAPI
        working-directory: ./day2/apps/dotnetcore/Scm/Adc.Scm.Api
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o '${{ env.DOTNETCORE_PACKAGE_PATH }}/scmcontactsapi'

      - name: Archive dotnetcore package artifacts
        uses: actions/upload-artifact@v2
        #if: github.event_name == 'push'
        with:
          name: drop
          path: ./day2/apps/dotnetcore/Scm/Adc.Scm.Api/${{ env.DOTNETCORE_PACKAGE_PATH }}/'
          retention-days: 30